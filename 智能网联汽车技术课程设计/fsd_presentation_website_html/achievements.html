<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>成果展示 - Formula Student Driverless</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans SC', sans-serif;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background-color: #F5F5F5;
        display: flex;
        flex-direction: column;
      }
      
      .header {
        background-color: #C8102E;
        color: white;
        padding: 1rem 2rem;
      }
      
      .title {
        font-size: 36px;
        font-weight: bold;
      }
      
      .content {
        flex: 1;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      
      .performance-section {
        background-color: white;
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      
      .section-title {
        font-size: 20px;
        font-weight: bold;
        color: #003366;
        margin-bottom: 0.5rem;
        display: flex;
        align-items: center;
      }
      
      .section-title i {
        margin-right: 0.5rem;
      }
      
      .performance-content {
        display: flex;
        gap: 1.5rem;
      }
      
      .performance-intro {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      
      .highlight-text {
        font-size: 18px;
        color: #C8102E;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      
      .performance-metrics {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
      }
      
      .metric-card {
        flex: 1 0 45%;
        background-color: #F9F9F9;
        border-radius: 8px;
        padding: 0.75rem;
        display: flex;
        align-items: center;
      }
      
      .metric-icon {
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #E6F7FF;
        color: #1890FF;
        border-radius: 50%;
        margin-right: 1rem;
      }
      
      .metric-info {
        flex: 1;
      }
      
      .metric-value {
        font-size: 20px;
        font-weight: bold;
        color: #003366;
      }
      
      .metric-name {
        font-size: 14px;
        color: #666666;
      }
      
      .performance-chart {
        flex: 1;
        height: 250px;
      }
      
      .achievements-section {
        background-color: white;
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      
      .achievements-content {
        display: flex;
        gap: 1.5rem;
      }
      
      .awards-list {
        flex: 1;
      }
      
      .award-item {
        display: flex;
        align-items: center;
        margin-bottom: 0.75rem;
        padding: 0.5rem;
        border-radius: 4px;
        background-color: #F9F9F9;
        transition: all 0.3s ease;
      }
      
      .award-item:hover {
        transform: translateX(5px);
        background-color: #F0F5FF;
      }
      
      .award-medal {
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 1rem;
      }
      
      .gold {
        color: #FAAD14;
      }
      
      .silver {
        color: #8C8C8C;
      }
      
      .bronze {
        color: #D48806;
      }
      
      .award-info {
        flex: 1;
      }
      
      .award-name {
        font-weight: bold;
      }
      
      .award-event {
        font-size: 14px;
        color: #666666;
      }
      
      .achievements-image {
        flex: 1;
        height: 250px;
        background-color: #F0F0F0;
        border-radius: 4px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .footer {
        padding: 0.5rem 2rem;
        text-align: center;
        font-size: 14px;
        color: #333333;
        border-top: 1px solid #DDDDDD;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="header">
        <h1 class="title">成果展示：让赛车飞驰！</h1>
      </div>
      
      <div class="content">
        <div class="performance-section">
          <div class="section-title">
            <i class="fas fa-tachometer-alt"></i> 核心性能指标
          </div>
          <div class="performance-content">
            <div class="performance-intro">
              <div class="highlight-text">
                部分成果得益于我们仿真平台的高效验证与迭代
              </div>
              <div class="performance-metrics">
                <div class="metric-card">
                  <div class="metric-icon">
                    <i class="fas fa-stopwatch"></i>
                  </div>
                  <div class="metric-info">
                    <div class="metric-value">22.5秒</div>
                    <div class="metric-name">最快圈速</div>
                  </div>
                </div>
                
                <div class="metric-card">
                  <div class="metric-icon">
                    <i class="fas fa-bolt"></i>
                  </div>
                  <div class="metric-info">
                    <div class="metric-value">85 km/h</div>
                    <div class="metric-name">最高速度</div>
                  </div>
                </div>
                
                <div class="metric-card">
                  <div class="metric-icon">
                    <i class="fas fa-bullseye"></i>
                  </div>
                  <div class="metric-info">
                    <div class="metric-value">±5 cm</div>
                    <div class="metric-name">轨迹跟踪精度</div>
                  </div>
                </div>
                
                <div class="metric-card">
                  <div class="metric-icon">
                    <i class="fas fa-clock"></i>
                  </div>
                  <div class="metric-info">
                    <div class="metric-value">20 ms</div>
                    <div class="metric-name">系统响应时间</div>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="performance-chart" id="performance-chart"></div>
          </div>
        </div>
        
        <div class="achievements-section">
          <div class="section-title">
            <i class="fas fa-trophy"></i> 比赛成绩与荣誉
          </div>
          <div class="achievements-content">
            <div class="awards-list">
              <div class="award-item">
                <div class="award-medal gold">
                  <i class="fas fa-medal fa-lg"></i>
                </div>
                <div class="award-info">
                  <div class="award-name">无人驾驶组冠军</div>
                  <div class="award-event">2024年中国大学生方程式汽车大赛</div>
                </div>
              </div>
              
              <div class="award-item">
                <div class="award-medal silver">
                  <i class="fas fa-medal fa-lg"></i>
                </div>
                <div class="award-info">
                  <div class="award-name">自动驾驶技术创新奖</div>
                  <div class="award-event">2024年国际大学生智能车竞赛</div>
                </div>
              </div>
              
              <div class="award-item">
                <div class="award-medal bronze">
                  <i class="fas fa-medal fa-lg"></i>
                </div>
                <div class="award-info">
                  <div class="award-name">无人驾驶加速赛第三名</div>
                  <div class="award-event">2023年Formula Student Germany</div>
                </div>
              </div>
              
              <div class="award-item">
                <div class="award-medal">
                  <i class="fas fa-award fa-lg" style="color: #1890FF;"></i>
                </div>
                <div class="award-info">
                  <div class="award-name">最佳工程设计奖</div>
                  <div class="award-event">2024年全国大学生智能汽车竞赛</div>
                </div>
              </div>
              
              <div class="award-item">
                <div class="award-medal">
                  <i class="fas fa-star fa-lg" style="color: #52C41A;"></i>
                </div>
                <div class="award-info">
                  <div class="award-name">开源贡献奖</div>
                  <div class="award-event">Formula Student Driverless Community</div>
                </div>
              </div>
            </div>
            
            <div class="achievements-image">
              <div style="font-size: 16px; color: #666;">赛车实际比赛照片</div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="footer">
        东风HUAT无人驾驶车队 | 2025年7月
      </div>
    </div>
    
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 创建性能对比图表
        const performanceCanvas = document.createElement('canvas');
        performanceCanvas.id = 'performanceChart';
        document.getElementById('performance-chart').appendChild(performanceCanvas);
        
        const performanceCtx = document.getElementById('performanceChart').getContext('2d');
        const performanceChart = new Chart(performanceCtx, {
          type: 'line',
          data: {
            labels: ['2021', '2022', '2023', '2024', '2025'],
            datasets: [
              {
                label: '圈速 (秒)',
                data: [45, 38, 32, 26, 22.5],
                borderColor: '#1890FF',
                backgroundColor: 'rgba(24, 144, 255, 0.2)',
                yAxisID: 'y',
                fill: true,
                tension: 0.4
              },
              {
                label: '最高速度 (km/h)',
                data: [40, 55, 65, 75, 85],
                borderColor: '#52C41A',
                backgroundColor: 'rgba(82, 196, 26, 0.2)',
                yAxisID: 'y1',
                fill: true,
                tension: 0.4
              }
            ]
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                type: 'linear',
                display: true,
                position: 'left',
                title: {
                  display: true,
                  text: '圈速 (秒)'
                },
                min: 0,
                max: 50,
                reverse: true
              },
              y1: {
                type: 'linear',
                display: true,
                position: 'right',
                title: {
                  display: true,
                  text: '速度 (km/h)'
                },
                min: 0,
                max: 100,
                grid: {
                  drawOnChartArea: false
                }
              }
            },
            plugins: {
              legend: {
                position: 'top',
                labels: {
                  boxWidth: 10
                }
              },
              title: {
                display: true,
                text: '性能提升趋势'
              }
            }
          }
        });
      });
    </script>
  </body>
</html>
