<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感谢聆听 & Q&A - Formula Student Driverless</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap");
      
      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans SC", sans-serif;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        background-color: #F5F5F5;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      
      .header {
        background-color: #C8102E;
        color: white;
        padding: 1rem 2rem;
      }
      
      .title {
        font-size: 36px;
        font-weight: bold;
      }
      
      .content {
        flex: 1;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      
      .thank-you {
        font-size: 48px;
        font-weight: bold;
        color: #003366;
        margin-bottom: 1rem;
      }
      
      .qa {
        font-size: 72px;
        font-weight: bold;
        color: #C8102E;
        margin: 1.5rem 0;
      }
      
      .team-info {
        margin-top: 2rem;
        max-width: 800px;
      }
      
      .team-name {
        font-size: 24px;
        font-weight: bold;
        color: #003366;
        margin-bottom: 0.5rem;
      }
      
      .team-description {
        font-size: 18px;
        color: #666666;
        margin-bottom: 1.5rem;
      }
      
      .contact-links {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-top: 1.5rem;
      }
      
      .contact-link {
        display: flex;
        align-items: center;
        font-size: 18px;
      }
      
      .contact-link i {
        margin-right: 0.5rem;
        color: #1890FF;
      }
      
      .github-section {
        margin-top: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      
      .github-title {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 0.5rem;
      }
      
      .github-url {
        font-size: 18px;
        color: #1890FF;
        margin-bottom: 1rem;
      }
      
      .qr-code {
        width: 150px;
        height: 150px;
        background-color: white;
        border: 1px solid #DDDDDD;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .footer {
        padding: 0.5rem 2rem;
        text-align: center;
        font-size: 14px;
        color: #333333;
        border-top: 1px solid #DDDDDD;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="header">
        <h1 class="title">感谢聆听 & Q&A</h1>
      </div>
      
      <div class="content">
        <div class="thank-you">感谢您的聆听</div>
        <div class="qa">Q & A</div>
        
        <div class="team-info">
          <div class="team-name">东风HUAT无人驾驶车队</div>
          <div class="team-description">
            我们是一支致力于自动驾驶技术研发与应用的学生创新团队，专注于Formula Student Driverless赛事的算法开发与实践。
          </div>
          
          <div class="contact-links">
            <div class="contact-link">
              <i class="fas fa-envelope"></i>
              <div>bitfsd@bit.edu.cn</div>
            </div>
            <div class="contact-link">
              <i class="fas fa-globe"></i>
              <div>bitfsd.bit.edu.cn</div>
            </div>
          </div>
        </div>
        
        <div class="github-section">
          <div class="github-title">项目开源代码</div>
          <div class="github-url">github.com/bitfsd/fsd_algorithm</div>
          <div class="qr-code">
            <i class="fas fa-qrcode fa-5x" style="color: #333333;"></i>
          </div>
        </div>
      </div>
      
      <div class="footer">
        东风HUAT无人驾驶车队 | 2025年7月
      </div>
    </div>
  </body>
</html>
