<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formula Student Driverless - 自动驾驶算法系统解析</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Noto Sans SC', sans-serif;
      }
      
      .slide-container {
        width: 1280px;
        min-height: 720px;
        position: relative;
        overflow: hidden;
      }
      
      .cover-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/home/ubuntu/fsd_presentation/images/cover.webp');
        background-size: cover;
        background-position: center;
        filter: brightness(0.6);
        z-index: -1;
      }
      
      .cover-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100%;
        padding: 2rem;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      }
      
      .main-title {
        font-size: 72px;
        font-weight: bold;
        margin-bottom: 1rem;
        text-align: center;
      }
      
      .subtitle {
        font-size: 36px;
        margin-bottom: 3rem;
        text-align: center;
      }
      
      .team-info {
        font-size: 24px;
        margin-bottom: 1rem;
        text-align: center;
      }
      
      .date {
        font-size: 24px;
        text-align: center;
      }
      
      .logo-container {
        position: absolute;
        bottom: 2rem;
        right: 2rem;
        display: flex;
        align-items: center;
      }
      
      .logo {
        height: 60px;
        margin-left: 1rem;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 0.5rem;
        border-radius: 5px;
      }
      
      .highlight {
        color: #C8102E;
      }
    </style>
  </head>
  <body>
    <div class="slide-container">
      <div class="cover-bg"></div>
      <div class="cover-content">
        <h1 class="main-title">Formula Student Driverless</h1>
        <h2 class="main-title"><span class="highlight">自动驾驶算法系统</span>解析</h2>
        <p class="subtitle">bitfsd/fsd_algorithm 核心功能与成果展示</p>
        <p class="team-info">东风HUAT无人驾驶车队</p>
        <p class="date">2025年7月</p>
      </div>
      <div class="logo-container">
        <!-- 这里可以放置团队和学校的Logo -->
        <div class="logo">BITFSD</div>
      </div>
    </div>
  </body>
</html>
